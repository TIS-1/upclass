<!DOCTYPE html>
<html lang="en">
<head>
	<title>UpClass - Acesso</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
	<div id="auth-box" class="col-md-6 col-md-offset-3 panel panel-default">                    
		<div id="auth-box-top" class="panel-heading">
			<button class="tablink" onclick="isAuth('Login', this, 'red')" id="defaultOpen">Já tenho cadastro</button>
			<button class="tablink" onclick="isAuth('Register', this, 'green')">Desejo criar uma conta</button>
		</div>
		<div class="panel-body">
			<div id="Login" class="tabcontent">
				<fieldset>
					<p><label>Usuário: </label><input type="text" name="uname" required></p>
					<p><label>Senha: </label><input type="password" name="psw" required></p>
					<p><button type="submit">Entrar </button>
<button type="submit">Entrar com o facebook</button>
					<input type="checkbox" checked="checked"> Lembrar minha senha</p>
				</div>
				<span class="psw"><a href="#">Esqueci minha senha</a></span>
			</fieldset>
			<div id="Register" class="tabcontent">
				<fieldset>
					<p>Nome completo: <input type="text" id="login" value="" placeholder="Digite o seu nome"></p>
					<p>UF: <select type="text" id="uf" value="" placeholder="Digite o seu nome"></select></p>
					<p>Cidade: <input type="text" id="login" value="" placeholder="Digite o seu nome"></p>
					<p>E-mail: <input type="password" id="password" placeholder="Digite uma senha"></p>
					<p>Senha: <input type="password" id="password" placeholder="Digite uma senha"></p>
					<p>Repita a senha: <input type="password" id="password" placeholder="Digite uma senha"></p>
					<p><button>Ok</button></p>
				</fieldset>
			</div>
		</div>
	</div>
</div> 
<script type="text/javascript" src="assets/js/bootstrap.min.js"> </script>
<script type="text/javascript" src="assets/js/script.js"> </script>
<script type="text/javascript" src="assets/js/bootstrap-filestyle.min.js"> </script>
</body>
